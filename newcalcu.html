<body class="container">

	<div style="height: 400px;">
	
  <h2 style="margin-top: 30px; margin-left: 650px; color: white;">I can be U'r aCOUNTANT!</h2>
  <div style=" width: 400px;margin-top: 40px; margin-left: 650px">
  <input style="width: 400px; height: 50px;" type="text" id="n1" placeholder="enter a number"><br><br>

  
  <select style="width: 350px; text-align: center; margin-left: 22px"  id="opr">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br><br>
    <input style="width: 400px; height: 50px;" type="text" id="n2" placeholder="enter another number"><br><br>  
  <button style="width: 350px; margin-left: 22px" onclick="calc()">=</button>
  <br><br>
  <input style="width: 400px; height: 50px;" type="text" id="result" name="result" placeholder="here u go!" >

  </div>
  </div>

  <script type="text/javascript">
               

        var fInput;
        var sInput;
        var output;

      
  function add(fInput,sInput)

    {
      output =  fInput+sInput;
      
    }
    function sub(fInput,sInput)
    {
      output =  fInput-sInput;
    }
    function mul(fInput,sInput)
    {
       output =  fInput*sInput;
    }
    function div(fInput,sInput)
    {
      output =  fInput/sInput;
    }
  function calc()
    {
    

     opr= document.getElementById("opr").value ;
     fInput= Number(document.getElementById("n1").value);
     sInput= Number(document.getElementById("n2").value);

      switch(opr) {

          case "+":
          add(fInput,sInput);
          break;

          case "-":
            sub(fInput,sInput);
          break;

          case "*":
            mul(fInput,sInput);
          break;
          case "/":
            div(fInput,sInput);
          break;
      
        } 
        document.getElementById("result").value = output;
    }
  </script>
